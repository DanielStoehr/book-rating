<h2>Übersicht Bücher ({{ books.length }})</h2>
<button class="btn btn-yellow" (click)="resetBooks()">
  Bücher zurücksetzen
</button>
<br-book
  *ngFor="let book of books"
  [book]="book"
  (rateDown)="doRateDown($event)"
  (rateUp)="doRateUp($event)"
  [minRating]="rs.MIN"
  [maxRating]="rs.MAX"
  (delete)="doDeleteBook($event)"
></br-book>
