<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input
      id="isbnInput"
      type="text"
      formControlName="isbn"
      class="form-control"
    />
    <div class="feedback-error" *ngIf="isInvalid('isbn')">
      die ISBN ist ung√ºltig.
    </div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">
      die ISBN ist zu kurz.
    </div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'required')">
      die ISBN muss eingegeben werden.
    </div>

    <pre>{{ bookForm.controls.isbn.errors | json }}</pre>
  </div>

  <div class="form-group">
    <label for="titleInput">Titel</label>
    <input
      id="titleInput"
      type="text"
      formControlName="title"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="ratingInput">Bewertung</label>
    <input
      id="ratingInput"
      type="number"
      formControlName="rating"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="priceInput">Preis</label>
    <input
      id="priceInput"
      type="number"
      formControlName="price"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="descriptionInput">Beschreibung</label>
    <textarea
      id="descriptionInput"
      cols="30"
      rows="10"
      formControlName="description"
      class="form-control"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-green" [disabled]="bookForm.invalid">
    Abschicken
  </button>
</form>

<pre>{{ bookForm.value | json }}</pre>
