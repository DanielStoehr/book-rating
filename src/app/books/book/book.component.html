<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
    <img
      class="img-thumbnail float-end"
      src="//api.angular.schule/avatar/{{ book.rating }}"
    />
    <div class="card-title">
      <h2>
        {{ book.title }}
        <!-- <span class="badge bg-secondary">{{ book.rating }}</span> -->
        <br-rating
          style="display: inline-block"
          [value]="book.rating"
        ></br-rating>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price | currency : "EUR" }}</p>

    <button
      class="btn btn-red"
      (click)="doRateDown()"
      [disabled]="minRating === book.rating"
    >
      -
    </button>
    <button
      class="btn btn-green"
      (click)="doRateUp()"
      [disabled]="maxRating === book.rating"
    >
      +
    </button>

    <a [routerLink]="['/books', book.isbn]">Details</a>
    <br /><br />
    <button class="btn btn-red" (click)="doDelete()">Buch l√∂schen</button>
  </div>
</div>
